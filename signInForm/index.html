<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form</title>
  </head>
  <body class="body">
    <main class="main">
      <h1 class="h1">Sign In</h1>
      <p class="h1_p">Please fill in the details to access your account</p>

      <form class="form">
        <div class="form_input_div">
          <label class="form_input_label" for="email">email*</label>
          <input
            class="form_input"
            type="email"
            name="email"
            placeholder="Enter your email"
            id="email"
            required
          />
        </div>
        <div class="form_input_div">
          <label class="form_input_label" for="password">password*</label>
          <input
            type="password"
            class="form_input"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button class="btn">
          <p class="btn_p">Sign In</p>
        </button>

        <div class="div_footer">
          <p class="div_footer_p">Don't have an account</p>
          <a href="" class="div_footer_a"> Sign Up </a>
        </div>
      </form>
    </main>
  </body>
</html>
